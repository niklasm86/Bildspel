<html>
<head>
<title>Search Flickr Pictures</title>
<meta charset="utf-8">
<!-- STYLESHEET IMPORTS-->
<link rel="stylesheet" type="text/css" href="style.css">
<!--JAVASCRIPT IMPORTS-->
<script src="FlickrRequest.js"></script>
<script src="script.js"></script>
<!-- HEAD -->
</head>
<!-- BODY -->
<body>
	<div id="GalleryDiv" class="Gallery">
	</div><!--end of -->

	<div id="formDiv" class="center" onsubmit="return false;"/>
		<form id="inputTextForm">
			<input type="text" class="search-input-txt" id="search-txt" placeholder="Sök efter en tagg" autofocus="autofocus"/> 
		</form><!-- end of form -->
		<button id="btn-submit" class="btn" type="submit">Sök</button>
	</div><!-- end of formDiv -->

	<div id="GalleryButtonDiv">
		<button id="btn-add-gallery" class="btn" type="submit">Add to gallery</button>
		<button id="btn-play-gallery" class="btn" type="submit">Show Gallery</button>
		<button id="btn-clear-gallery" class="btn" type="submit">Clear Gallery</button>
	</div><!-- end of GalleryButtonDiv -->

	<div id="imageDiv">
	</div><!-- end of imageDiv -->


</body> <!-- End of Body -->
</html>
